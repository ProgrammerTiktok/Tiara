<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"

    <title>Tiara</title>
  </head>
  <body>
   
    <div class="container">
      <div class="box-img">
        <img src="pandahiya.gif" alt="pandahiya" id="myImage" />
      </div>

        <h2 class="text">"Hai.. Tiara...!"</h2>
      </div>
      <div class="box-btn">

      </div>

      <div class="form-group">
        <label for="comment">Pesan buat aku</label>
        <textarea id="comment" name="comment" placeholder="Masukkan pesan buat aku"></textarea>
        <button type="submit" onclick="kirim()">Kirim</button>
    </div>
    </div>

    <div class="title-copyright">
      <h2>Qieee</h2>
    </div>
    <script src="script.js"></script>

</html>
